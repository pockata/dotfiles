backend = "glx"
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = true;
vsync = true; 

detect-client-opacity = true;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = true;
shadow-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g ?= 'Conky'",
	"class_g ?= 'Firefox' && argb",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Wine'",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfwm4'",
	"name = 'Notification'"
];
frame-opacity = 1;
wintypes: {
    dock: {
        shadow = false;
    };

    dnd: {
          shadow = false;
      }
};

